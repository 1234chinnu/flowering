<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <marquee style="font-size: xx-large;background-color: aqua;">Wellcome To Florist</marquee>
    <nav class="navbar navbar-expand-sm bg-secondary">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://www.interflora.in/flowers-to-hyderabad">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://threebestrated.in/flowers-shops-in-hyderabad-ts">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.growthink.com/businessplan/help-center/flower-shop-business-plan">About us</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="container-fluid mt-3">

      </div>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2017/05/12/18/53/roses-2307856_1280.jpg" alt="" class="d-block w-100" style="height: 90vh">
      <div class="carousel-caption">
        <h3>ROSSY</h3>
        <p>One Rose Say's More Than The Dozen</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2016/06/17/16/42/roses-1463562_1280.jpg"alt="" class="d-block w-100" style="height: 90vh">
      <div class="carousel-caption">
        </div> 
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2016/10/05/14/13/flowers-1716747_640.jpg"alt="" class="d-block w-100" style="height: 90vh">
      <div class="carousel-caption">
        </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  
</div>

</body>
</html>
